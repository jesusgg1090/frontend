        function toggleLyrics(button) {
     const player = button.parentElement; // Obtiene el contenedor .player del botón
     const lyrics = player.querySelector('.lyrics'); // Encuentra la letra en ese contenedor
 
     // Alterna la visibilidad de la letra
     if (lyrics.style.display === 'none' || lyrics.style.display === '') {
